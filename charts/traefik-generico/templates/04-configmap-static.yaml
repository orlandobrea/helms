---
apiVersion: v1
kind: ConfigMap
metadata:
    name: traefik-config-static
data:
  traefik.yaml: |+
    api:
      insecure: true
      dashboard: true
    serversTransport:
      insecureSkipVerify: true
    log:
      level: debug
    entryPoints:
      web:
        address: ":80"
      websecure:
        address: ":443"
      traefik:
        address: ":8100"    
    providers:
      providersThrottleDuration: 10s
      kubernetescrd: true
      kubernetesingress: true
      file:
        directory: /config
        watch: true