categories:
- Pruebas
questions:
  - variable: global.prefix
    label: Prefijo
    default: "uncharted"
    type: string
    required: true
    description: "Prefijo a utilizar en el nombre de los PODs/Services"
    group: "General"
  - variable: whoami.enabled
    default: true
    type: boolean
    required: true
    description: "Habilitar Who Am I"
    group: "Who am I"
    show_subquestion_if: true
    subquestions:
        - variable: whoami.image.version
          label: Version
          default: "latest"
          type: string
          required: true
          description: "Version de la imagen de Who Am I a utilizar"
        - variable: whoami.image.pullPolicy
          label: Pull policy
          default: "Always"
          type: enum
          options:
            - Always
            - Never
          description: "Politica de descarga de imagenes"
          

