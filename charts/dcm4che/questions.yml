questions:
- variable: global.domain
  default: ""
  description: "Dominio en el cual va a correr la app (ej: hospi01.172-16-80-1.nip.io)"
  type: string
  label: "Dominio a utilizar"
  group: "General"

- variable: global.persistence.type
  default: "pvc"
  description: "Tipo de persistencia"
  type: enum
  options:
    - "PVC"
  label: "Tipo de persistencia a utilizar (volume claim / path en el nodo)"
  group: "Persistencia"
  subquestions:
    - variable: global.persistence.storageClass
      default: ""
      description: "StorageClass a utilizar para solicitar volumenes (solo si habilito PVC)"
      type: string
      label: "Storage Class"

- variable: dcm4che-elastic.volumes[0].size
  default: "10Gi"
  description: "Tamaño del volumen de Elastic"
  type: string
  label: "Tamaño del volumen de Elastic"
  group: "Persistencia"
- variable: dcm4che-logstash.volumes[0].size
  default: "10Gi"
  description: "Tamaño del volumen de Logstash"
  type: string
  label: "Tamaño del volumen de Logstash"
  group: "Persistencia"    
- variable: dcm4che-keycloak.volumes[0].size
  default: "10Gi"
  description: "Tamaño del volumen de Keycloak"
  type: string
  label: "Tamaño del volumen de Keycloak"
  group: "Persistencia"  
- variable: dcm4che-postgres.volumes[0].size
  default: "10Gi"
  description: "Tamaño del volumen de Postgres"
  type: string
  label: "Tamaño del volumen de Postgres"
  group: "Persistencia"    
- variable: dcm4che-slapd.volumes[0].size
  default: "10Gi"
  description: "Tamaño del volumen de LDAP"
  type: string
  label: "Tamaño del volumen de LDAP"
  group: "Persistencia"   
- variable: dcm4che-slapd.volumes[1].size
  default: "10Gi"
  description: "Tamaño del volumen de SLDAP"
  type: string
  label: "Tamaño del volumen de SLDAP"
  group: "Persistencia"        
- variable: dcm4che-pacs.volumes[0].size
  default: "10Gi"
  description: "Tamaño del volumen de PACS"
  type: string
  label: "Tamaño del volumen de PACS"
  group: "Persistencia"    

- variable: traefik.enabled
  default: "true"
  description: "Instalar Traefik como ingress controller"
  type: boolean
  label: "Instalar Traefik"
  group: "Ingress"

- variable: tls.custom_cert
  default: "true"
  description: "Usar certificados propios (Ej: ya generados por let's encrypt)"
  type: boolean
  label: "Usar certificados propios"
  group: "Certificados"
  subquestions:  
  - variable: tls.key
    default: ""
    description: "key de Letsencrypt (comienza con -----BEGIN CERTIFICATE----- o -----BEGIN RSA PRIVATE KEY-----)"
    type: multiline
    label: "Key (privkey.pem)"
    group: "Certificados"
  - variable: tls.key
    default: ""
    description: "Certificado de Letsencrypt (comienza con -----BEGIN CERTIFICATE----- o -----BEGIN RSA PRIVATE KEY-----)"
    type: multiline
    label: "Certificado (fullchain.pem)"
    group: "Certificados"  

- variable: fluentbit.enabled
  default: "true"
  description: "Instalar el DaemonSet de Fluentbit en el cluster (Se necesita Fluent-bit para poder enviar los logs a logstash)"
  type: boolean
  label: "Instalar Fluent bit"
  group: "Logs"
- variable: dcm4che-gatekeeper.enabled
  default: "false"
  description: "Habilitar gatekeeper para kibana (previamente se debe haber configurado keycloak para obtener el client_secret)"
  type: boolean
  label: "Instalar Gatekeeper para Kibana"
  group: Seguridad
  show_subquestion_if: true
  subquestions:
  - variable: dcm4che-gatekeeper.keycloak.client_secret
    default: ""
    description: "Client secret asignado por keycloak"
    type: string
    label: "Keycloak client secret"