questions:
- variable: global.domain
  default: ""
  description: "Dominio en el cual va a correr la app (ej: hospi01.172-16-80-1.nip.io)"
  type: string
  label: "Dominio a utilizar"
  group: "General"

- variable: traefik.enabled
  default: "true"
  description: "Instalar Traefik como ingress controller"
  type: boolean
  label: "Instalar Traefik"
  group: "Ingress"

- variable: tls.custom_cert
  default: "true"
  description: "Usar certificados propios (Ej: ya generados por let's encrypt)"
  type: boolean
  label: "Usar certificados propios"
  group: "Certificados"
  subquestions:  
  - variable: tls.key
    default: ""
    description: "key de Letsencrypt (comienza con -----BEGIN CERTIFICATE----- o -----BEGIN RSA PRIVATE KEY-----)"
    type: multiline
    label: "Key (privkey.pem)"
    group: "Certificados"
  - variable: tls.key
    default: ""
    description: "Certificado de Letsencrypt (comienza con -----BEGIN CERTIFICATE----- o -----BEGIN RSA PRIVATE KEY-----)"
    type: multiline
    label: "Certificado (fullchain.pem)"
    group: "Certificados"  

- variable: fluentbit.enabled
  default: "true"
  description: "Instalar el DaemonSet de Fluentbit en el cluster (Se necesita Fluent-bit para poder enviar los logs a logstash)"
  type: boolean
  label: "Instalar Fluent bit"
  group: "Logs"
- variable: dcm4che-gatekeeper.enabled
  default: "false"
  description: "Habilitar gatekeeper para kibana (previamente se debe haber configurado keycloak para obtener el client_secret)"
  type: boolean
  label: "Instalar Gatekeeper para Kibana"
  group: Seguridad
  show_subquestion_if: true
  subquestions:
  - variable: dcm4che-gatekeeper.keycloak.client_secret
    default: ""
    description: "Client secret asignado por keycloak"
    type: string
    label: "Keycloak client secret"