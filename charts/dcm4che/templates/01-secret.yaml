{{- if .Values.tls.custom_cert }}
---
apiVersion: v1
kind: Secret
metadata:
  name: dcm4che-certs
  labels: 
    {{- include "dcm4che-elastic.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.tls.certificate | b64enc }}
  tls.key: {{ .Values.tls.key | b64enc }}
{{- end }}

