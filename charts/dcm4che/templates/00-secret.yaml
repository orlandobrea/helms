---
apiVersion: v1
kind: Secret
metadata:
    name: ingress-pem
type: Opaque
data:
  privkey.pem: {{ .Values.tls.privkey | b64enc }}
  fullchain.pem: {{ .Values.tls.fullchain | b64enc }}

---
apiVersion: v1
kind: Secret
metadata:
    name: ingress-certs
type: Opaque
data:
  ca.crt: |-
    ZW1wdHk=
  key.crt: |-
    ZW1wdHk=
---
apiVersion: v1
kind: Secret
metadata:
    name: keystore
type: Opaque
data:
  cacerts.jks: |-
    ZW1wdHk=
  key.jks: |-
    ZW1wdHk=
