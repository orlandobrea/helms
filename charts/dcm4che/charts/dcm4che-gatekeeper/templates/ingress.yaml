---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: gatekeeper-middleware
spec:
  headers:
    contentSecurityPolicy: script-src https://kibana-pacs{{ .host }}{{ $.Values.global.domain }}:30443; object-src 'none'
    accessControlAllowMethods:
      - "GET"
      - "OPTIONS"
      - "PUT"
      - "POST"
    accessControlAllowOriginList:
      - "https://kibana-pacs{{ .Values.global.domain }}:30443"
    accessControlAllowHeaders:
      - "authorization"
    addVaryHeader: true
    accessControlAllowCredentials: true    


---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $fullName }}-https
spec:
  entryPoints:
    - websecure
  routes:
  {{- range .Values.ingress.hosts.TLS }}  
  - match: Host(`{{ .host }}{{ $.Values.global.domain }}`)
    kind: Rule
    middlewares:
    - name: gatekeeper-middleware  
    services:
    - name: dcm4che-kibana
    #{{ .service }}
     # port: {{ .port }}
      port: 5601
      scheme: http
  {{- end }}
  tls:
    hosts: 
    {{- range .Values.ingress.hosts.TLS }}      
      - {{ .host }}
    {{- end}}
    passthrough: false
    options:
      name: keycloak-tls-options

{{- end}}
