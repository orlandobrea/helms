# Default values for dcm4che-kibana.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

enabled: false

keycloak:
  client_secret: ''

image:
  repository: dcm4che/keycloak-gatekeeper
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "dcm4che-gatekeeper"

# logstash:
#   host: "dcm4che-logstash"


serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    - name: https
      number: 8643
      protocol: TCP
  

# ToDo validar puertos porque deberian ser los del ingress
env_vars:
  PROXY_LISTEN: ":8643"
  #PROXY_REDIRECTION_URL: https://gatekeeper.smart.192-168-0-8.nip.io:30443
  PROXY_UPSTREAM_URL: http://dcm4che-kibana:5601
  #PROXY_DISCOVERY_URL: https://keycloak.smart.192-168-0-8.nip.io:30443/auth/realms/dcm4che
  PROXY_CLIENT_ID: kibana
  #PROXY_CLIENT_SECRET: f87cac0c-2516-42dd-9c04-f97ba8145d5d
  PROXY_ENCRYPTION_KEY: AgXa7xRcoClDEU0ZDSH4X0XhL5Qy2Z2j
  LOGSTASH_SERVER: dcm4che-logstash




# volumes:
#   - name: data
#     type: "hostPath"
#     properties:
#       path: "/k8s/keycloak"
#       type: "DirectoryOrCreate"    

ingress:
  enabled: true
  withTLS: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    # nonTLS:
    # - host: gatekeeper.smart.192-168-0-8.nip.io
    #   service: dcm4che-gatekeeper
    #   port: 8643
    TLS:
    - host: kibana
      service: dcm4che-gatekeeper
      port: 8643       
  # tls: []

args:
  # - "--log-driver gelf"
  # - "--log-opt gelf-address=udp://$LOGSTASH_SERVER:12201"
  - "--enable-refresh-tokens=true"
  - "--skip-openid-provider-tls-verify=true" # ToDo improve this
  - "--resources=uri=/*|roles=auditlog"
  - "--openid-provider-timeout=120s"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on envirkgponments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
