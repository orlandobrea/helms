---   

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $fullName }}-https
spec:
  entryPoints:
    - websecure
  routes:
  {{- range .Values.ingress.hosts.TLS }}  
  - match: Host(`{{ .host }}{{ $.Values.global.domain }}`)
    kind: Rule
    services:
    - name:  {{ .service }}
      port: {{ .port }}
      scheme: https
  {{- end }}
  tls:
    hosts: 
    {{- range .Values.ingress.hosts.TLS }}      
      - {{ .host }}{{ $.Values.global.domain }}
    {{- end}}
    passthrough: false
    options:
      name: keycloak-tls-options
{{- end}}


# DICOM port
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: {{ $fullName }}-dicom
spec:
  entryPoints:
    - traefikdicom
  routes:
  {{- range .Values.ingress.hosts.TLS }}  
  - match: HostSNI(`*`)
    kind: Rule
    services:
    - name:  {{ .service }}
      port: 2762
      scheme: tcp
  {{- end }}
  
