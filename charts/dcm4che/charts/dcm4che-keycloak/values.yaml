# Default values for dcm4che-kibana.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dcm4che/keycloak
  # repository: orlandobrea/dcm4che-keycloak
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "dcm4che-keycloak"

# logstash:
#   host: "dcm4che-logstash"
ldap:
  host: "dcm4che-slapd"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    - name: http
      number: 8880
      protocol: TCP
    - name: https
      number: 8843
      protocol: TCP
    - name: management
      number: 8990
      protocol: TCP
    - name: management-tls
      number: 8993
      protocol: TCP

env_vars:
  HTTP_PORT: 8880
  HTTPS_PORT: 8843
  MANAGEMENT_HTTP_PORT: 8990
  MANAGEMENT_HTTPS_PORT: 8993
  LOGSTASH_HOST: dcm4che-logstash
  KEYCLOAK_WAIT_FOR: "dcm4che-slapd:389 dcm4che-logstash:8514"
  LDAP_URL: ldap://dcm4che-slapd:389
  # KEYCLOAK_USER: admin
  # KEYCLOAK_PASSWORD: admin

volumes:
  - name: data
    type: "hostPath"
    properties:
      path: "/k8s/keycloak"
      type: "DirectoryOrCreate"    

ingress:
  enabled: true
  withTLS: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    nonTLS:
    - host: keycloak
      service: dcm4che-keycloak
      port: 8880
    TLS:
    - host: keycloak
      service: dcm4che-keycloak
      port: 8843       
  tls: []

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 256Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
