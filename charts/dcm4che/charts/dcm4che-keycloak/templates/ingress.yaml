{{- if .Values.ingress.withTLS }}

---

# Create cert
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: {{ $fullName }}
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: {{ $fullName }}-cert
spec:
  commonName: {{ $fullName }}
  secretName: {{ $fullName }}-cert
  issuerRef:
    name: {{ $fullName }}
  dnsNames: 
  {{- range .Values.ingress.hosts.TLS }}  
  - {{ .host }}.{{ $.Values.global.domain }}
  {{- end}}
  
---   

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $fullName }}-https
spec:
  entryPoints:
    - websecure
  routes:
  {{- range .Values.ingress.hosts.TLS }}  
  - match: Host(`{{ .host }}.{{ $.Values.global.domain }}`)
    kind: Rule
    middlewares:
    - name: cors-keycloak  
    services:
    - name:  {{ .service }}
      port: {{ .port }}
      scheme: https
  {{- end }}
  tls:
    hosts: 
    {{- range .Values.ingress.hosts.TLS }}      
      - {{ .host }}.{{ $.Values.global.domain }}
    {{- end}}
    secretName: {{ $fullName }}-cert
    #secretName: {{ $fullName }}-cert
    # certificates:
    # - certFile: /opt/certs/keycloak/tls.cert
    #   keyFile: /opt/certs/keycloak/tls.key


{{- end}}
