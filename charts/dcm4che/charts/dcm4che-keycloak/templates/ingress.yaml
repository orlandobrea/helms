{{- if .Values.ingress.enabled -}}

{{- $fullName := include "dcm4che-keycloak.fullname" . -}}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: cors-keycloak
spec:
  headers:
    accessControlAllowMethods:
      - "GET"
      - "OPTIONS"
      - "PUT"
      - "POST"
    accessControlAllowOriginList:
      - "https://pacs{{ .Values.global.domain }}:{{ $.Values.global.https_port }}"
      - "https://pacs{{ .Values.global.domain }}:443"
      - "https://console-pacs{{ .Values.global.domain }}:{{ $.Values.global.https_port }}"
      - "https://console-pacs{{ .Values.global.domain }}:443"
      - "https://keycloak-pacs{{ .Values.global.domain }}:{{ $.Values.global.https_port }}"
      - "https://keycloak-pacs{{ .Values.global.domain }}:443"
      - "https://visor{{ .Values.global.domain }}:{{ $.Values.global.https_port }}"
      - "https://visor{{ .Values.global.domain }}:443"
    accessControlAllowHeaders:
      - "authorization"
    addVaryHeader: true
    accessControlAllowCredentials: true

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: keycloak-redirect-custom
spec:
  redirectRegex:
    regex: ^https://(.*){{ $.Values.global.domain }}(:[0-9]*)/$
    replacement: https://${1}{{ $.Values.global.domain }}${2}/auth/admin/dcm4che/console/    

