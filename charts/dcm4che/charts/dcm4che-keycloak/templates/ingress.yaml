{{- if .Values.ingress.enabled -}}

{{- $fullName := include "dcm4che-keycloak.fullname" . -}}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: cors-keycloak
spec:
  headers:
    accessControlAllowMethods:
      - "GET"
      - "OPTIONS"
      - "PUT"
      - "POST"
    accessControlAllowOriginList:
      - "https://console.pacs.smart.192-168-0-8.nip.io"
      - "*"

---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: keycloak-redirect-https
spec:
  redirectScheme:
    scheme: https
    port: 30443
    permanent: true

