apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $fullName }}-https
spec:
  entryPoints:
    - websecure
  routes:
  {{- range .Values.ingress.hosts.TLS }}  
  - match: Host(`{{ .host }}{{ $.Values.global.domain }}`)
    kind: Rule
    middlewares:
    - name: cors-keycloak  
    - name: dcm4che-compress
    - name: keycloak-redirect-custom
    services:
    - name:  {{ .service }}
      port: {{ .port }}
      scheme: https
  {{- end }}
  tls:
    hosts: 
    {{- range .Values.ingress.hosts.TLS }}      
      - {{ .host }}{{ $.Values.global.domain }}
    {{- end}}
