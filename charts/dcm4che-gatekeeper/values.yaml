# Default values for dcm4che-kibana.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dcm4che/keycloak-gatekeeper
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "dcm4che-gatekeeper"

# logstash:
#   host: "dcm4che-logstash"


serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    - name: https
      number: 8643
      protocol: TCP
  

# ToDo validar puertos porque deberian ser los del ingress
env_vars:
  PROXY_LISTEN: ":8643"
  PROXY_REDIRECTION_URL: https://gatekeeper.uno.172-16-80-1.nip.io:8643
  PROXY_UPSTREAM_URL: http://dcm4che-kibana:5601
  PROXY_DISCOVERY_URL: http://keycloak.uno.172-16-80-1.nip.io:30080/auth/realms/dcm4che
  PROXY_CLIENT_ID: kibana
  PROXY_CLIENT_SECRET: 774ab7a4-10c9-4935-bb39-fee2982541db
  PROXY_ENCRYPTION_KEY: AgXa7xRcoClDEU0ZDSH4X0XhL5Qy2Z2j


# volumes:
#   - name: data
#     type: "hostPath"
#     properties:
#       path: "/k8s/keycloak"
#       type: "DirectoryOrCreate"    

ingress:
  enabled: true
  withTLS: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    nonTLS:
    - host: gatekeeper.uno.172-16-80-1.nip.io
      service: dcm4che-gatekeeper
      port: 8643
    TLS:
    - host: gatekeeper.uno.172-16-80-1.nip.io
      service: dcm4che-gatekeeper
      port: 8643       
  tls: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on envirkgponments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
